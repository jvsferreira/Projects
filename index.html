<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img id="logo" alt="freeCodeCamp" src="https://www.websecurity.is/images/http2.svg">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://github.com/jvsferreira/Projetos.git">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Informações do Estudante</h2>
          <div class="info">
            <label for="student-name">Nome:</label>
            <input type="text" name="student-name" id="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" name="student-email" id="student-email" />
          </div>
          <div class="info">
            <label for="birth-date">Data de Nasc.:</label>
            <input type="date" name="birth-date" id="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <h3><span class="sr-only">Pergunta</span>1</h3>
            <fieldset class="question" name="html-question-one">
              <legend>
                O Bootstrap é uma das melhores bibliotecas para acessbilidade?
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" name="q1" value="true" />
                    Verdadeiro
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="false" />
                    Falso
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <h3><span class="sr-only">Pergunta</span>2</h3>
            <fieldset class="question" name="html-question-two">
              <legend>
                É obrigatório adicionar um footer em todos os projetos?
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" name="q2" value="true" />
                    Verdadeiro
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" name="q2" value="false" />
                    Falso
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="selector">O CSS pode aceitar valores negativos?</label>
            </div>
            <div class="answer">
              <select name="selector" id="selector" required>
                <option value="">Selecione uma opção</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-textarea">Você tem mais dúvidas:</label>
            </div>
            <div class="answer">
              <textarea id="css-textarea" name="css-questions" rows="5" cols="24"></textarea>
            </div>
          </div>
        </section>
        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://github.com/jvsferreira/Projetos">João Ferreira</a><br />
        Caxias do Sul<br />
        Rio Grande do Sul<br />
        Brasil
      </address>
    </footer>
  </body>
</html>
