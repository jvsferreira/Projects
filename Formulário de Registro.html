<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p> <!--paragrafo-->
        <form method="post" action='https://register-demo.freecodecamp.org'>
            <fieldset> <!--cria o campo para escrever-->
                <label for="first-name">Enter Your First Name: <input name="first-name" id="first-name" type="text" required/></label> <!--required significa que o campo não pode ficar vazio!-->
                <label for="last-name">Enter Your Last Name: <input name="last-name" id="last-name" type="text" required/></label>
                <label for="email">Enter Your Email: <input name="email" id="email" type="email" required/></label>
                <label for="new-password">Create a New Password: <input name="password" id="new-password" type="password" required pattern=[a-z0-5]{8,}/></label> <!--pattern=[a-z0-5]{8,} significa que a senha deve ter 8 ou mais letras minusculas ou os digitos de 0 a 5 -->
            </fieldset>
            <fieldset>
                <label for="personal-account"><input class=inline id="personal-account" type="radio" name="account-type" /> Personal Account</label><!--radio serve para fazer uma seleção na pagina-->
                <label for="business-account"><input class=inline id="business-account" type="radio" name="account-type" /> Business Account</label>
                <label for="terms-and-conditions">
                    <input name="terms" class=inline id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label><!--checkbox cria uma caixa para o usuario marcar que leu as opções e o required mostra que deve obrigatoriamente ser marcada-->
            </fieldset>
            <fieldset>
                <label for="profile-picture"> Upload a profile picture: <input name="file" id="profile-picture" type="file"/></label><!--essa opção serve para fazer o upload de fotos!-->
                <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13" max="120"/></label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer"><!--serve para criar uma lista de opções-->
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea placeholder="I like coding on the beach..." name="bio" id="bio" rows="3" cols="30"></textarea>
                    <!--placeholder serve para dar uma ideia de o que o usuario pode escrever... rows são linhas e cols são colunas-->
                </label>
            </fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
