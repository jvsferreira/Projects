<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!--essa linha de código serve para deixar o estilo da tela semelhante
        tanto em um desktop quanto em um celular-->
        <meta charset="UTF-8">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="styles.css"><!--Você pode adicionar estilo a um elemento, especificando-o no elemento style e definindo uma propriedade para ele-->
        <!--o link serve para diminuir o código e deixar o estilo salvo em outro documento separado que ficara pronto para usos futuros-->
    </head>
    <body>
        <div class="menu">
        <main>
            <h1>CAMPER CAFÉ</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor"> French Vanilla </p><p class="price"> 3.00 </p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                  </article>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                <article class="item">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                      </article>
                      <article>
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                      </article>
                      <article>
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                      </article>
                      <article>
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                      </article>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address"> 123 Free Code Camp Drive </p>
        </footer>

        </div>
    </body>

</html>
